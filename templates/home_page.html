{% extends 'layout.html' %}
{% block content %}
<h1> Carlito's List </h1>
<div class='row'>
    <div class='categories col-sm-4 col-md-4'>
        {% for category in categories %}
            <h4> {{category}} </h4>
        {% endfor %}
    </div>

    <div class='latest col-sm-8 col-md-8'>
        {% for item in latest %}
            <h4>{{item.title}}</h4>
            <h4>{{item.description}}</h4>
        {% endfor %}
    </div>
</div>
{% endblock %}
