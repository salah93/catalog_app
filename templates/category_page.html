{% extends 'layout.html' %}
{% block content %}
<h1> {{ category }} </h1>
    <h2>Items</h2>
        {% for item in items %}
            <div style='font-size:300%' class='row'>
                <div class='col-sm-4 col-md-4'>
                    <img src="{{item.picture}}">
                </div>
                <div class='col-sm-8 col-md-8'>
                    <a href='{{url_for("item_page", category=item.category, title=item.title)}}'>{{item.title}}</a>
                </div>
            </div>
        {% endfor %}
{% endblock %}
